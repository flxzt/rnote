[workspace]
members = [
    "crates/rnote-compose",
    "crates/rnote-engine",
    "crates/rnote-cli",
    "crates/rnote-ui",
]
resolver = "2"

[workspace.package]
authors = ["The Rnote Authors"]
edition = "2021"
homepage = "https://rnote.flxzt.net"
license = "GPL-3.0-or-later"
repository = "https://github.com/flxzt/rnote"
rust-version = "1.74"
version = "0.10.0"

[workspace.dependencies]
rnote-compose = { version = "0.10.0", path = "crates/rnote-compose" }
rnote-engine = { version = "0.10.0", path = "crates/rnote-engine" }

adw = { version = "0.6.0", package = "libadwaita", features = ["v1_4"] }
anyhow = "1.0"
approx = "0.5.1"
async-fs = "2.1"
atty = "0.2.14"
base64 = "0.21.7"
cairo-rs = { version = "0.19.2", features = ["v1_18", "png", "svg", "pdf"] }
chrono = "0.4.34"
clap = { version = "4.4", features = ["derive"] }
dialoguer = "0.11.0"
flate2 = "1.0"
fs_extra = "1.3"
futures = "0.3.30"
geo = "0.28.0"
gettext-rs = { version = "0.7.0", features = ["gettext-system"] }
gio = "0.19.2"
glib = "0.19.2"
glib-build-tools = "0.19.0"
gtk4 = { version = "0.8.0", features = ["v4_12"] }
ijson = "0.1.3"
image = "0.24.9"
indicatif = "0.17.8"
ink-stroke-modeler-rs = { git = "https://github.com/flxzt/ink-stroke-modeler-rs", rev = "b67f11b2c174a9ae4a54c22313cf8c218ff0946a" }
itertools = "0.12.1"
kurbo = "0.10.4"
librsvg = "2.58.0-beta.1"
nalgebra = { version = "0.32.4", features = ["serde-serialize"] }
notify-debouncer-full = "0.3.1"
num-derive = "0.4.2"
num-traits = "0.2.18"
numeric-sort = "0.1.0"
once_cell = "1.19"
open = "5.1"
palette = "0.7.5"
parry2d-f64 = { version = "0.13.6", features = ["serde-serialize"] }
path-absolutize = "3.1"
piet = "0.6.2"
piet-cairo = "0.6.2"
rand = "0.8.5"
rand_distr = "0.4.3"
rand_pcg = "0.3.1"
rayon = "1.9"
regex = "1.10"
rodio = { version = "0.17.3", default-features = false, features = [
    "symphonia-wav",
] }
rough_piet = "0.6.0"
roughr = "0.6.0"
roxmltree = "0.19.0"
rstar = "0.12.0"
semver = { version = "1.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
slotmap = { version = "1.0", features = ["serde"] }
smol = "2.0"
svg = "0.16.0"
thiserror = "1.0"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
unicode-segmentation = "1.11"
url = "2.5"
usvg = "0.40.0"
winresource = "0.1.17"
xmlwriter = "0.1.0"
# Enabling feature > v20_9 causes linker errors on mingw
poppler-rs = { version = "0.23.0", features = ["v20_9"] }

[patch.crates-io]
# once a new piet (current v0.6.2) is released with updated cairo and kurbo deps, this can be removed.
piet = { git = "https://github.com/linebender/piet", rev = "02eb5f0152e893626c43980bf37eeb0ccb1acb46" }
piet-cairo = { git = "https://github.com/linebender/piet", rev = "02eb5f0152e893626c43980bf37eeb0ccb1acb46" }

[profile.dev]
debug = true
opt-level = 2

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = 3
# We want to be able to debug in the release build as well
debug = true
