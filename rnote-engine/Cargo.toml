[package]
name = "rnote-engine"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rnote-compose = {path = "../rnote-compose", version="0.1"}
rnote-fileformats = {path = "../rnote-fileformats", version="0.1"}

log = "0.4.16"
pretty_env_logger = "0.4.0"
anyhow = "1.0"
serde = {version = "1.0", features = ["derive"]}
serde_json = { version="1.0" }
rand = "0.8.5"
rand_pcg = "0.3.1"
rand_distr = "0.4.3"
regex = "1.5"
num-derive = "0.3.3"
num-traits = "0.2.14"
itertools = "0.10.3"
rayon = "1.5"
futures = "0.3.21"
lazy_static = "1.4"
base64 = "0.13.0"
flate2 = "1.0"
chrono = {version ="0.4.19", features = ["serde"] }
slotmap = { version = "1.0", features = ["serde"] }
rstar = "0.9.2"
nalgebra = { version = "0.30.1", features = ["serde-serialize"] }
parry2d-f64 = { version = "0.8.0", features = ["serde-serialize"] }
gtk4 = {version = "0.4.6"}
cairo-rs = {version = "0.15.10", features = ["png", "svg", "pdf"]}
librsvg = { git="https://gitlab.gnome.org/GNOME/librsvg" }
kurbo = {version = "0.8.2", features = ["serde"] }
piet = { path = "../piet/piet", features = ["serde"]}
piet-svg = { path = "../piet/piet-svg"}
piet-cairo = { path = "../piet/piet-cairo"}
image = "0.23.14"
svg = "0.10.0"
geo = "0.19.0"
xmlwriter = "0.1.0"
resvg = "0.22"
usvg = "0.22"
tiny-skia = "0.6.3"
poppler-rs = "0.19.0"
rodio = "0.15.0"
semver = { version = "1.0"}

[dev-dependencies]
approx = "0.5.1"